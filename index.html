---
layout: layout
title: "Posts"
---

<div class="row">
  <section class="content span12">
    <ul class="listing">
      {% for post in site.posts %}
      <li>
        <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </section>
</div>
